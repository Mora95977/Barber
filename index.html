<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sal贸n de Belleza y Barber铆a Fusi贸n</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
        }
        header img {
            width: 150px;
        }
        section {
            background: #fff;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Barber铆a Fusi贸n">
        <h1>Sal贸n de Belleza y Barber铆a Fusi贸n</h1>
    </header>
    
    <section>
        <p><strong>Por favor, llegue 10 minutos antes de su cita.</strong></p>
        <form id="appointmentForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            
            <label for="service">Servicio:</label>
            <select id="service">
                <option value="Corte cl谩sico">Corte cl谩sico</option>
                <option value="Corte Moderno (sombreados)">Corte Moderno (sombreados)</option>
                <option value="Corte y barba">Corte y barba</option>
                <option value="Estilismo">Estilismo</option>
                <option value="Pesta帽as">Pesta帽as</option>
                <option value="Manicura">Manicura</option>
                <option value="Pedicura">Pedicura</option>
            </select>
            
            <label for="barber">Elige tu barbero o estilista:</label>
            <select id="barber">
                <option value="Pablo Barbershop">Pablo Barbershop</option>
                <option value="Axel Barbershop">Axel Barbershop</option>
                <option value="Joel Barbershop">Joel Barbershop</option>
                <option value="Yendry Mora">Yendry Mora</option>
            </select>
            
            <label for="date">Fecha:</label>
            <input type="date" id="date" required>
            
            <label for="time">Hora:</label>
            <input type="time" id="time" required>
            
            <button type="button" onclick="sendWhatsApp()">Confirmar Cita</button>
        </form>
    </section>

    <section id="adminSection" style="display: none;">
        <h2>Administraci贸n</h2>
        <button onclick="generateExcel()">Generar Reporte de Citas</button>
    </section>

    <script>
        function formatTimeTo12Hour(time) {
            let [hour, minutes] = time.split(":");
            let period = "AM";
            hour = parseInt(hour);
            if (hour >= 12) {
                period = "PM";
                if (hour > 12) hour -= 12;
            }
            if (hour == 0) hour = 12;
            return `${hour}:${minutes} ${period}`;
        }

        function sendWhatsApp() {
            let name = document.getElementById("name").value;
            let service = document.getElementById("service").value;
            let barber = document.getElementById("barber").value;
            let date = document.getElementById("date").value;
            let time = document.getElementById("time").value;
            
            if (!name || !date || !time) {
                alert("Por favor, completa todos los campos.");
                return;
            }
            
            let formattedTime = formatTimeTo12Hour(time);
            let message = `Hola, quiero agendar una cita:\n\n Nombre: ${name}\n锔 Servicio: ${service}\n Barbero/Estilista: ${barber}\n Fecha: ${date}\n Hora: ${formattedTime}\n\nPor favor, llegar 10 minutos antes.`;
            
            let whatsappUrl = `https://api.whatsapp.com/send?phone=50684021824&text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, "_blank");
        }

        function generateExcel() {
            let data = [
                ["Nombre", "Servicio", "Barbero/Estilista", "Fecha", "Hora"]
            ];
            
            let row = [
                document.getElementById("name").value,
                document.getElementById("service").value,
                document.getElementById("barber").value,
                document.getElementById("date").value,
                document.getElementById("time").value
            ];
            data.push(row);
            
            let ws = XLSX.utils.aoa_to_sheet(data);
            let wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Citas");
            XLSX.writeFile(wb, "citas.xlsx");
        }

        function adminLogin() {
            let password = prompt("Ingrese la clave de administrador:");
            if (password === "clave123") { // Cambia "clave123" por tu clave personalizada
                document.getElementById("adminSection").style.display = "block";
            } else {
                alert("Clave incorrecta");
            }
        }

        console.log("Escribe 'adminLogin()' en la consola para acceder al panel de administraci贸n.");
    </script>
</body>
</html>
