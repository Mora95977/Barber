<!DOCTYPE html>
<html lang="es">
<head>

  <style>

</head>
<body>
  <header>
    <img src="https://github.com/Mora95977/Barber/blob/main/logo.jpg?raw=true" alt="Logo Barber√≠a Fusi√≥n" />
    <h1>Sal√≥n de Belleza y Barber√≠a Fusi√≥n</h1>

  <div id="holidayNotice">

    <p><strong>Horario del Sal√≥n:</strong><br>
      Lunes a Jueves: 8am - 6:30pm<br>
      Viernes y S√°bado: 8am - 8pm<br>

  </div>

  <section>
    <p><strong>Llegar√© 10 minutos antes de la cita.</strong></p>
    <form id="appointmentForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" required />

      <label for="service">Servicio:</label>
      <select id="service">
        <option value="Corte cl√°sico">Corte cl√°sico</option>
        <option value="Corte Moderno (sombreados)">Corte Moderno (sombreados)</option>
        <option value="Corte y barba">Corte y barba</option>
        <option value="Estilismo">Estilismo</option>
        <option value="Pesta√±as">Pesta√±as</option>
        <option value="Manicura">Manicura</option>
        <option value="Pedicura">Pedicura</option>
      </select>

      <label for="barber">Elige tu barbero o estilista:</label>
      <select id="barber">
        <option value="Pablo Barbershop">Pablo Barbershop</option>
        <option value="Axel Barbershop">Axel Barbershop</option>
        <option value="Joel Barbershop">Joel Barbershop</option>
        <option value="Yendry Mora (Estilista)">Yendry Mora (Estilista)</option>
      </select>

      <label for="date">Fecha:</label>
      <input type="date" id="date" required />

      <label for="time">Hora:</label>
      <div class="time-picker">
        <input type="number" id="hour" min="1" max="12" placeholder="Hora (1-12)" required />
        <select id="minute" required>
          <option value="00">00</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45">45</option>
        </select>
        <select id="ampm" required>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

      <button type="button" onclick="sendWhatsApp()">Confirmar Cita</button>
    </form>
  </section>

  <section id="adminSection">
    <h2>Administraci√≥n</h2>
    <button onclick="generateExcel()">Generar Reporte de Citas</button>
    <div>
      <h3>Listado de Citas</h3>
      <table id="citasTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Servicio</th>
            <th>Barbero</th>
            <th>Fecha</th>
            <th>Hora</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="borrarCitas()" style="margin-top: 10px; background-color: red;">Borrar todas las citas</button>
    </div>
  </section>

  <script>
    function closeNotice() {
      document.getElementById("holidayNotice").style.display = "none";
    }

    function isSunday(dateString) {
      return new Date(dateString).getDay() === 0;
    }

    function isValidHour(dateString, hour, minute, ampm) {
      const date = new Date(dateString);
      const day = date.getDay();
      hour = parseInt(hour);
      minute = parseInt(minute);
      if (ampm === "PM" && hour !== 12) hour += 12;
      if (ampm === "AM" && hour === 12) hour = 0;
      const totalMinutes = hour * 60 + minute;

      if (day >= 1 && day <= 4) return totalMinutes >= 480 && totalMinutes <= 1110; // 8am - 6:30pm
      if (day === 5 || day === 6) return totalMinutes >= 480 && totalMinutes <= 1200; // 8am - 8:00pm
      return false;
    }

    function sendWhatsApp() {
      const name = document.getElementById("name").value.trim();
      const service = document.getElementById("service").value;
      const barber = document.getElementById("barber").value;
      const date = document.getElementById("date").value;
      const hour = document.getElementById("hour").value;
      const minute = document.getElementById("minute").value;
      const ampm = document.getElementById("ampm").value;

      if (!name || !date || !hour || !minute || !ampm) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      if (isSunday(date)) {
        alert("El sal√≥n est√° cerrado los domingos.");
        return;
      }

      if (!isValidHour(date, hour, minute, ampm)) {
        alert("La hora seleccionada no est√° disponible. Por favor, elige una hora dentro del horario del sal√≥n.");
        return;
      }

      const message = `Hola, quiero agendar una cita:\n\nüë§ Nombre: ${name}\n‚úÇÔ∏è Servicio: ${service}\nüíà Barbero/Estilista: ${barber}\nüìÖ Fecha: ${date}\nüïí Hora: ${hour}:${minute} ${ampm}\n\nLegar√© 10 minutos antes de la cita.`;
      const whatsappUrl = `https://api.whatsapp.com/send?phone=50684021824&text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, "_blank");

      // Guardar cita en localStorage
      const citas = JSON.parse(localStorage.getItem("citasFusion")) || [];
      citas.push({ Nombre: name, Servicio: service, Barbero: barber, Fecha: date, Hora: `${hour}:${minute} ${ampm}` });
      localStorage.setItem("citasFusion", JSON.stringify(citas));
      alert("Cita confirmada.");
      mostrarCitasEnTabla();
    }

    function mostrarCitasEnTabla() {
      const tabla = document.querySelector("#citasTable tbody");
      tabla.innerHTML = "";
      const citas = JSON.parse(localStorage.getItem("citasFusion")) || [];

      citas.forEach(cita => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${cita.Nombre}</td>
          <td>${cita.Servicio}</td>
          <td>${cita.Barbero}</td>
          <td>${cita.Fecha}</td>
          <td>${cita.Hora}</td>
        `;
        tabla.appendChild(fila);
      });
    }

    function borrarCitas() {
      if (confirm("¬øEst√°s seguro de que deseas borrar todas las citas?")) {
        localStorage.removeItem("citasFusion");
        mostrarCitasEnTabla();
        alert("Todas las citas han sido eliminadas.");
      }
    }

    function requestAdminAccess() {
      let password = prompt("Ingrese la clave de administrador:");
      if (password === "Pmyv1234") {
        document.getElementById("adminSection").style.display = "block";
        mostrarCitasEnTabla();
      } else {
        alert("Clave incorrecta");
      }
    }
  </script>
</body>
