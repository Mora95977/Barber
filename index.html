<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salón de Belleza y Barbería Fusión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('barberia_fondo.jpg') no-repeat center center/cover;
            color: white;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #ffcc00;
            color: black;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #e6b800;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .alerta {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff3333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .close-btn {
            cursor: pointer;
            font-weight: bold;
            float: right;
        }
    </style>
</head>
<body>
    <div id="aviso" class="alerta">
        <span class="close-btn" onclick="cerrarAviso()">&times;</span>
        <p><strong>Horario de Semana Santa:</strong><br>
            Lunes 14, Martes 15 y Miércoles 16 de abril: 8:00am - 6:30pm.<br>
            Jueves, Viernes y Sábado: CERRADO.<br>
            Volvemos el lunes con horarios normales.</p>
    </div>
    
    <img src="logo.jpg" alt="Logo Barbería" class="logo">
    <h1 style="color: #ffcc00;">Salón de Belleza y Barbería Fusión</h1>
    <h2>Reserva tu cita</h2>
    
    <div class="container">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre">
        
        <label for="servicio">Servicio:</label>
        <select id="servicio">
            <option value="Corte clásico">Corte clásico</option>
            <option value="Corte moderno (sombreados)">Corte moderno (sombreados)</option>
            <option value="Corte y barba">Corte y barba</option>
            <option value="Estilismo">Estilismo</option>
            <option value="Pestañas">Pestañas</option>
            <option value="Manicura">Manicura</option>
            <option value="Pedicura">Pedicura</option>
        </select>
        
        <label for="barbero">Elige tu barbero o Estilista:</label>
        <select id="barbero">
            <option value="Pablo Barbershop">Pablo Barbershop</option>
            <option value="Axel Barbershop">Axel Barbershop</option>
            <option value="Joel Barbershop">Joel Barbershop</option>
            <option value="Yendry">Yendry</option>
        </select>
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" onchange="cargarHorasDisponibles()">
        
        <label for="hora">Hora:</label>
        <input type="time" id="hora">
        
        <p><strong>Por favor, llega 10 minutos antes de tu cita.</strong></p>
        
        <button onclick="reservarCita()">Confirmar Cita</button>
    </div>

    <script>
        window.onload = function() {
            document.getElementById("aviso").style.display = "block";
        }
        
        function cerrarAviso() {
            document.getElementById("aviso").style.display = "none";
        }

        function reservarCita() {
            let nombre = document.getElementById("nombre").value;
            let servicio = document.getElementById("servicio").value;
            let barbero = document.getElementById("barbero").value;
            let fecha = document.getElementById("fecha").value;
            let hora = document.getElementById("hora").value;
            let telefonoWhatsApp = "+50684021824";

            if (nombre && servicio && barbero && fecha && hora) {
                alert("Cita reservada con éxito. Si deseas cancelar, contacta a la barbería.");
                let mensaje = `Hola, soy ${nombre}. Me gustaría agendar una cita para ${servicio} con ${barbero} el ${fecha} a las ${hora}.`;
                let url = `https://wa.me/${telefonoWhatsApp}?text=${encodeURIComponent(mensaje)}`;
                window.open(url, "_blank");
            } else {
                alert("Por favor, completa todos los campos");
            }
        }
    </script>
</body>
</html>
