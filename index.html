  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
    }
    header img {
      width: 150px;
    }
    section {
      background: #fff;

    }
    input, select, button {

      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #holidayNotice {
      background: #ffcc00;
      padding: 15px;
      margin: 20px;
      border-radius: 5px;
      position: relative;
    }
    #closeNotice {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    #adminSection {
      display: none;
    }
    .time-picker {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .time-picker input,
    .time-picker select {
      margin: 0 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>

  <section>

    <form id="appointmentForm">

      <input type="text" id="name" required />

      <label for="service">Servicio:</label>

      <label for="barber">Elige tu barbero o estilista:</label>
      <select id="barber">
        <option value="Pablo Barbershop">Pablo Barbershop</option>
        <option value="Axel Barbershop">Axel Barbershop</option>
        <option value="Joel Barbershop">Joel Barbershop</option>
        <option value="Yendry Mora (Estilista)">Yendry Mora (Estilista)</option>
      </select>

      <label for="date">Fecha:</label>
      <input type="date" id="date" required />

      <label for="time">Hora:</label>
      <div class="time-picker">
        <input type="number" id="hour" min="1" max="12" placeholder="Hora (1-12)" required />
        <select id="minute" required>
          <option value="00">00</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45">45</option>
        </select>
        <select id="ampm" required>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

      <button type="button" onclick="sendWhatsApp()">Confirmar Cita</button>
    </form>
  </section>

  <section id="adminSection">
    <h2>Administración</h2>
    <button onclick="generateExcel()">Generar Reporte de Citas</button>
  </section>
