<!DOCTYPE html>
<html lang="es">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;

        header {
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
            color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            text-align: center;
        }
        
        header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            object-fit: cover;
        }
        
        header h1 {
            font-size: 2em;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        #holidayNotice {
            background: linear-gradient(135deg, #43a047 0%, #66bb6a 100%);
            color: white;
            padding: 20px;
            margin: 0 auto 30px;
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0 8px 25px rgba(27, 94, 32, 0.3);
            position: relative;
            animation: slideDown 0.5s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        #closeNotice {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        #closeNotice:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: rotate(90deg);
        }
        
        #holidayNotice p {
            line-height: 1.6;
            font-size: 1.05em;
        }
        
        section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            max-width: 550px;
            margin: 0 auto 30px;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        section > p:first-child {
            background: linear-gradient(135deg, #a5d6a7 0%, #81c784 100%);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            color: #1b5e20;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #43a047;
            box-shadow: 0 0 0 3px rgba(67, 160, 71, 0.1);
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: linear-gradient(135deg, #2e7d32 0%, #43a047 100%);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.6);
            background: linear-gradient(135deg, #388e3c 0%, #4caf50 100%);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .time-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .time-container select {
            flex: 1;
            margin: 0;
        }
        
        #adminSection {
            display: none;
            max-width: 900px;
        }
        
        #adminSection h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8em;
        }
        
        #adminSection button {
            margin: 10px 5px;
        }
        
        #citasTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #citasTable th {
            background: linear-gradient(135deg, #2e7d32 0%, #43a047 100%);
            color: white;
            padding: 15px;
            font-weight: 600;
            text-align: left;
        }
        
        #citasTable td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        #citasTable tr:last-child td {
            border-bottom: none;
        }
        
        #citasTable tr:hover {
            background-color: #f1f8f4;
        }
        
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }
            
            section {
                padding: 25px;
            }
            
            #citasTable {
                font-size: 0.9em;
            }
            
            #citasTable th,
            #citasTable td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/Mora95977/Barber/blob/main/logo.jpg?raw=true" alt="Logo Barber√≠a Fusi√≥n">
        <h1>Sal√≥n de Belleza y Barber√≠a Fusi√≥n</h1>
    </header>
    
    <div id="holidayNotice">
        <button id="closeNotice" onclick="closeNotice()">‚úï</button>
        <p><strong>Horario del Sal√≥n de belleza y Barber√≠a:</strong><br>
        Lunes a Jueves de 8am a 6:30pm, Viernes y S√°bados de 8am a 7pm. <br>
        El d√≠a Domingo estar√° <strong>CERRADO</strong>.</p>
    </div>

    <section>
        <p><strong> Por favor llegar 10 minutos antes de la cita.</strong></p>
        <form id="appointmentForm">
            <label for="name"> Nombre:</label>
            <input type="text" id="name" required placeholder="Ingresa tu nombre completo">
            
            <label for="service">Ô∏è Servicio:</label>
            <select id="service">
                <option value="Corte cl√°sico">Corte cl√°sico</option>
                <option value="Corte Moderno (sombreados)">Corte Moderno (sombreados)</option>
                <option value="Corte y barba">Corte y barba</option>
                <option value="Estilismo">Estilismo</option>
                <option value="Pesta√±as">Pesta√±as</option>
                <option value="Manicura">Manicura</option>
                <option value="Pedicura">Pedicura</option>
            </select>
            
            <label for="barber">üíà Elige tu barbero o estilista:</label>
            <select id="barber">
                <option value="Pablo Barbershop">Pablo Barbershop</option>
                <option value="Axel Barbershop">Axel Barbershop</option>
                <option value="Mila LadyBarber">Mila LadyBarber</option>
                <option value="Yendry Mora (Estilista)">Yendry Mora (Estilista)</option>
            </select>
            
            <label for="date">üìÖ Fecha:</label>
            <input type="date" id="date" required>
            
            <label for="time">üïí Hora:</label>
            <div class="time-container">
                <select id="hour" required>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                
                <select id="minute" required>
                    <option value="00">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                </select>

                <select id="ampm" required>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>

            <button type="button" onclick="sendWhatsApp()">üì± Confirmar Cita por WhatsApp</button>
        </form>
    </section>

    <section id="adminSection">
        <h2>üîê Administraci√≥n</h2>
        <button onclick="generateExcel()">üìä Generar Reporte de Citas</button>
        <button onclick="borrarCitas()">üóëÔ∏è Borrar Citas</button>
        <table id="citasTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Servicio</th>
                    <th>Barbero</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <script>
        function closeNotice() {
            document.getElementById("holidayNotice").style.display = "none";
        }

        function sendWhatsApp() {
            let name = document.getElementById("name").value;
            let service = document.getElementById("service").value;
            let barber = document.getElementById("barber").value;
            let date = document.getElementById("date").value;
            let hour = document.getElementById("hour").value;
            let minute = document.getElementById("minute").value;
            let ampm = document.getElementById("ampm").value;
            
            if (!name || !date || !hour || !minute || !ampm) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            let currentDate = new Date(date);
            let currentDay = currentDate.getDay();
            let timeInMinutes = parseInt(hour) * 60 + parseInt(minute);
            if (ampm === "PM" && hour !== "12") timeInMinutes += 12 * 60;

            if ((currentDay >= 1 && currentDay <= 4 && (timeInMinutes < 480 || timeInMinutes > 1020)) ||
                (currentDay === 5 && (timeInMinutes < 480 || timeInMinutes > 1200)) ||
                (currentDay === 6 && (timeInMinutes < 480 || timeInMinutes > 1200))) {
                alert("El horario seleccionado no es v√°lido seg√∫n el horario del sal√≥n.");
                return;
            }

            let message = `Hola, quiero agendar una cita:\n\nüë§ Nombre: ${name}\n‚úÇÔ∏è Servicio: ${service}\nüíà Barbero/Estilista: ${barber}\nüìÖ Fecha: ${date}\nüïí Hora: ${hour}:${minute} ${ampm}\n\nLegar√© 10 minutos antes de la cita.`;
            
            let whatsappUrl = `https://api.whatsapp.com/send?phone=50684021824&text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, "_blank");
        }

        function requestAdminAccess() {
            let password = prompt("Ingrese la clave de administrador:");
            if (password === "Pmyv1234") {
                document.getElementById("adminSection").style.display = "block";
                mostrarCitasEnTabla();
            } else {
                alert("Clave incorrecta");
            }
        }

        function mostrarCitasEnTabla() {
            const tabla = document.querySelector("#citasTable tbody");
            tabla.innerHTML = "";
            const citas = JSON.parse(localStorage.getItem("citasFusion")) || [];

            citas.forEach(cita => {
                const fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>${cita.Nombre}</td>
                    <td>${cita.Servicio}</td>
                    <td>${cita.Barbero}</td>
                    <td>${cita.Fecha}</td>
                    <td>${cita.Hora}</td>
                `;
                tabla.appendChild(fila);
            });
        }

        function generateExcel() {
            const citas = JSON.parse(localStorage.getItem("citasFusion")) || [];
            if (citas.length === 0) {
                alert("No hay citas agendadas.");
                return;
            }

            const ws = XLSX.utils.json_to_sheet(citas);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Citas");
            XLSX.writeFile(wb, "Reporte_Citas_Fusion.xlsx");
        }

        function borrarCitas() {
            if (confirm("¬øEst√°s seguro de que deseas borrar todas las citas?")) {
                localStorage.removeItem("citasFusion");
                mostrarCitasEnTabla();
                alert("Todas las citas han sido eliminadas.");
            }
        }

        window.addEventListener("keydown", function(event) {
            if (event.ctrlKey && event.shiftKey && event.key === "A") {
                requestAdminAccess();
            }
        });
    </script>
</body>
</html>
