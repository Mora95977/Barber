<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Salón de Belleza y Barbería Fusión</title>
    <link rel="stylesheet" href="styles.css">

    <style>

            background-color: #f4f4f4;

            color: #fff;

        }

        }

        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #holidayNotice {
            background: #ffcc00;
            padding: 15px;
            margin: 20px;
            border-radius: 5px;
            display: block;
            position: relative;
        }
        #closeNotice {
            position: absolute;
            top: -10px;

            background: red;
            color: white;

        }
        #adminSection {

</head>

                <option value="Yendry Mora">Yendry Mora</option>
            </select>
            
            <label for="date">Fecha:</label>
            <input type="date" id="date" required>
            
            <label for="time">Hora:</label>
            <input type="time" id="time" required>
